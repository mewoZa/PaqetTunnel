<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="200" fill="#0f1115"/>

  <g filter="url(#glow)">
    <circle cx="280" cy="512" r="22" fill="url(#logoGradient)" fill-opacity="0.3"/>
    <circle cx="350" cy="512" r="26" fill="url(#logoGradient)" fill-opacity="0.6"/>
    <circle cx="430" cy="512" r="30" fill="url(#logoGradient)" fill-opacity="1"/>

    <g fill="none" stroke="url(#logoGradient)" stroke-width="80" stroke-linecap="round" stroke-linejoin="round">
      <path d="M520 340 L690 512 L520 684" />
      <path d="M680 340 L850 512 L680 684" />
    </g>
  </g>
</svg>
